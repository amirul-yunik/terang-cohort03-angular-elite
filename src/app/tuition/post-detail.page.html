<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <mat-card>Post Details</mat-card>

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-list>
      <h3 mat-subheader></h3>
      <mat-list-item>
        <mat-icon mat-list-icon>folder</mat-icon>
        <h1 mat-line>User ID :</h1>
        <p mat-line> {{(post$ | async).userId}} </p>


      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>folder</mat-icon>
        <h1 mat-line>ID :</h1>
        <p mat-line> {{(post$ | async).id}} </p>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>folder</mat-icon>
        <h1 mat-line>Title :</h1>
        <p mat-line> {{(post$ | async).title}} </p>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>folder</mat-icon>
        <h1 mat-line>Post :</h1>
        <p mat-line> {{(post$ | async).body}} </p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
